<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBD Tracker - Fila de pedidos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="brand-icon">
          <img src="images/Dead-by-Daylight-Emblem.png" alt="DBD">
        </div>
        <h1>DBD Tracker<span>Fila de pedidos</span></h1>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="survivorCount">0</div>
          <div class="stat-label">Survs</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="killerCount">0</div>
          <div class="stat-label">Killers</div>
        </div>
      </div>
    </header>

    <section class="controls">
      <div class="field grow">
        <label>Canal Twitch</label>
        <input type="text" id="channelInput" value="mandymess" placeholder="canal" onchange="saveChannel()">
      </div>
      <div class="field">
        <label>Donate Mínimo (R$)</label>
        <input type="number" id="minDonation" value="10" min="0" step="1" onchange="saveMinDonation()">
      </div>
      <button class="btn btn-icon" onclick="openSettingsModal()" title="Configurações IA">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
        </svg>
      </button>
      <button class="btn btn-primary" id="connectBtn" onclick="toggleConnection()">Conectar</button>
      <div class="status-block">
        <div class="status-row">
          <span class="status-dot" id="statusDot"></span>
          <span id="status">Desconectado</span>
        </div>
        <div class="status-row">
          <span class="status-dot" id="llmStatusDot"></span>
          <span id="llmStatusText">LLM</span>
        </div>
      </div>
    </section>

    <main class="grid">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">
            <img src="images/IconHelpLoading_players.webp">
            Fila
          </div>
          <div style="display: flex; align-items: center; gap: 0.5rem;">
            <button class="btn btn-ghost btn-small" onclick="clearDoneDonations()">Limpar feitos</button>
            <button class="btn btn-ghost btn-small chat-hidden-only" onclick="toggleChat()" id="showChatBtn">Mostrar
              chat</button>
            <span class="panel-count" id="count">0</span>
          </div>
        </div>
        <div class="panel-body" id="donations">
          <div class="empty">Aguardando doações...</div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
            </svg>
            Chat ao Vivo
          </div>
          <button class="btn btn-ghost btn-small" onclick="toggleChat()" id="hideChatBtn">Esconder</button>
        </div>
        <div class="panel-body chat-body" id="chatlog">
          <div class="empty">Mensagens do chat aparecerão aqui...</div>
        </div>
      </div>
    </main>

    <section class="settings" id="debugPanel">
      <div class="settings-header" onclick="toggleDebug()">
        <span class="settings-title">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9" />
            <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z" />
          </svg>
          Debug
        </span>
        <span class="settings-toggle">▼</span>
      </div>
      <div class="settings-body">
        <div class="debug-row">
          <input type="text" id="debugInput" placeholder="Digite uma mensagem para testar extração de personagem">
          <label
            style="display: flex; align-items: center; gap: 0.4rem; font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap;">
            <input type="checkbox" id="addToQueue"> Adicionar à fila
          </label>
          <button class="btn btn-ghost" onclick="testExtraction()">Testar</button>
        </div>
        <div class="debug-result" id="debugResult"></div>
        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
          <button class="btn btn-ghost" onclick="reidentifyAll()" style="margin-top: 0.5rem;">Re-identificar
            todos</button>
          <button class="btn btn-ghost" onclick="clearAllDonations()" style="margin-top: 0.5rem;">Limpar tudo</button>
        </div>
        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
          <div style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem;">Replay VOD Chat</div>
          <div class="debug-row">
            <input type="text" id="vodIdInput" placeholder="VOD ID (ex: 2345678901)">
            <select id="replaySpeed" style="width: 100px;">
              <option value="0">Instant</option>
              <option value="100">10x</option>
              <option value="200">5x</option>
              <option value="1000">1x</option>
            </select>
            <button class="btn btn-ghost" onclick="loadAndReplayVOD()" id="vodReplayBtn">Replay</button>
          </div>
          <div class="debug-result" id="vodReplayStatus"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div>Monitorando doações via <strong style="color: var(--accent)" id="footerBotName">livepix</strong></div>
      <a href="https://github.com/macecchi/mandy-utils" target="_blank">GitHub</a>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal" onclick="closeSettingsModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
          </svg>
          Configurações LLM
        </div>
        <button class="modal-close" onclick="closeSettingsModal()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-field">
          <label>Gemini API Key <a href="https://aistudio.google.com/apikey" target="_blank"
              style="color: var(--accent); font-weight: 400;">(obter)</a></label>
          <div class="api-key-row">
            <input type="password" id="apiKeyInput" placeholder="Cole sua API key aqui"
              onchange="saveApiKeyFromInput()">
            <button class="btn btn-ghost" onclick="toggleApiKeyVisibility()" title="Mostrar/ocultar">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                id="eyeIcon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
          <div class="api-status" id="apiStatus" style="margin-top: 0.5rem;"></div>
        </div>
        <div class="modal-field">
          <label>Modelos (um por linha, ordem de prioridade)</label>
          <textarea id="geminiModelsInput" rows="3" placeholder="gemini-2.0-flash&#10;gemini-2.5-flash"
            onchange="saveGeminiModels()"
            style="font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;"></textarea>
        </div>
        <div class="modal-field">
          <label>Bot de donates</label>
          <input type="text" id="botNameInput" placeholder="livepix" onchange="saveBotName()">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="closeSettingsModal()">Feito</button>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" id="contextMenuDone" onclick="contextMenuAction('done')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      <span id="contextMenuDoneText">Marcar como feito</span>
    </div>
    <div class="context-menu-item" onclick="contextMenuAction('rerun')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
      </svg>
      Re-identificar
    </div>
    <div class="context-menu-item danger" onclick="contextMenuAction('delete')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      Excluir
    </div>
  </div>

  <script src="characters.js"></script>
  <script src="main.js"></script>
</body>

</html>
